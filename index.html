<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Test File</title>
    
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f0f2f5;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Radio Als Chromecast</h1>
    <h2>Testing Facility Attempt 12xe1.pag14</h2>

    <audio controls>
        <source src="https://stream.classicpop.dk/radioals" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="cast-button-container">
        <google-cast-launcher id="castbutton"></google-cast-launcher>
    </div>
    
    <p>Click the cast button to stream a test audio file.</p>
    
    <script>
        let currentSession = null;
        
        // Use a single set of global error and success functions
        function onError(error) {
            console.error('Cast API error:', error);
        }
        
        function onMediaSuccess() {
            console.log('Test stream loaded and playing successfully.');
        }

        window.__onGCastApiAvailable = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                console.error("Google Cast API is not available.");
            }
        };

        function initializeCastApi() {
            // Note: We no longer need to find the custom SVG elements or add a click listener.
            // The `<google-cast-launcher>` handles that automatically.
            
            const sessionRequest = new chrome.cast.SessionRequest(chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID);
            const apiConfig = new chrome.cast.ApiConfig(
                sessionRequest,
                onSessionSuccess,
                onReceiverListener,
                chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED
            );

            chrome.cast.initialize(apiConfig, onInitSuccess, onError);

            function onInitSuccess() {
                console.log('Cast API initialized successfully!');
            }
            
            function onSessionSuccess(session) {
                console.log('Session started:', session);
                currentSession = session;
                currentSession.addUpdateListener(sessionUpdateListener);
                loadMedia();
            }

            function sessionUpdateListener(isAlive) {
                if (!isAlive) {
                    console.log('Session ended.');
                    currentSession = null;
                }
            }

            function onReceiverListener(availability) {
                if (availability === chrome.cast.ReceiverAvailability.AVAILABLE) {
                    console.log('Chromecast receivers are available.');
                } else {
                    console.log('No Chromecast receivers found.');
                }
            }
        }

        function loadMedia() {
            if (currentSession) {
                // Ensure the content type is correct for the stream.
                // The URL is an MP3 stream, so 'audio/mpeg' is the correct MIME type.
                const mediaInfo = new chrome.cast.media.MediaInfo('https://stream.classicpop.dk/radioals', 'audio/mpeg');
                mediaInfo.streamType = chrome.cast.media.StreamType.LIVE; // Correct for a radio stream
                mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
                mediaInfo.metadata.title = 'Radio Als';
                mediaInfo.metadata.images = [new chrome.cast.Image('https://radioals.dk/onewebmedia/RadioAls_Favicon.png')];
                
                const request = new chrome.cast.media.LoadRequest(mediaInfo);
                
                currentSession.loadMedia(request, onMediaSuccess, onError);
            }
        }
    </script>
</body>
</html>
