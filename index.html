<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Test File</title>
    
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f0f2f5;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Radio Als Chromecast</h1>
    <h2>Testing Facility Attempt 12xe1.oogabooga</h2>

    <audio controls>
        <source src="https://stream.classicpop.dk/radioals" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="cast-button-container">
        <google-cast-launcher id="cast-button"></google-cast-launcher>
    </div>
    
    <p>Click the cast button to stream a test audio file.</p>
    
    <script>
        window.__onGCastApiAvailable = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                console.error("Google Cast API is not available.");
            }
        };

        function initializeCastApi() {
            // Get the CastContext singleton instance
            const castContext = cast.framework.CastContext.getInstance();
            
            // Set the cast options with the receiver application ID
            castContext.setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
            });

            // Add an event listener to handle media loading when the session starts
            castContext.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
                switch (event.sessionState) {
                    case cast.framework.SessionState.SESSION_STARTED:
                    case cast.framework.SessionState.SESSION_RESUMED:
                        console.log('Session started/resumed:', castContext.getCurrentSession());
                        loadMedia(castContext.getCurrentSession());
                        break;
                    case cast.framework.SessionState.SESSION_ENDED:
                        console.log('Session ended.');
                        break;
                }
            });
        }

        function loadMedia(session) {
            const mediaInfo = new chrome.cast.media.MediaInfo('https://stream.classicpop.dk/radioals', 'audio/mpeg');
            // This is the crucial part for a live stream, it should play automatically.
            mediaInfo.streamType = chrome.cast.media.StreamType.LIVE; 
            
            mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
            mediaInfo.metadata.title = 'Radio Als';
            mediaInfo.metadata.images = [new chrome.cast.Image('https://radioals.dk/onewebmedia/RadioAls_Favicon.png')];
            
            const request = new chrome.cast.media.LoadRequest(mediaInfo);
            
            // loadMedia should now work automatically without needing a manual play/pause.
            session.loadMedia(request)
                .then(() => console.log('Test stream loaded and playing successfully.'))
                .catch(error => console.error('Load media failed:', error));
        }
    </script>
</body>
</html>
